<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reservas DR. KU VALENCIA</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <form action="" class="formulario">
      <img src="logo1.JPG" class="imgLogo" />

      <h1 class="formulario__titulo">DR. KU VALENCIA</h1>
      <h3 class="formulario__subtitulo">Reservas</h3>
      <p class="formulario__parrafo">
        Llena este pequeño formulario para agendar tu cita en el CONSULTORIO.
      </p>

      <label for="cliente" class="formulario__label">¿Cuál es tu nombre?</label>
      <input
        id="cliente"
        type="text"
        class="formulario__input"
        placeholder="Indica cuál es tu nombre completo"
      />
      <label for="correo" class="formulario__label">¿Cuál es tu correo electronico o e-mail?</label>
      <input
        id="correo"
        type="text"
        class="formulario__input"
        placeholder="Indica cuál es tu correo electronico o e-mail?"
      />

      <label for="fecha" class="formulario__label"
        >Indica la fecha de tu reserva</label
      >
      <input
        id="fecha"
        type="date"
        class="formulario__input"
        pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
      />

      <label for="hora" class="formulario__label"
        >Indica la hora de tu reserva</label
      >
      <input id="hora" type="time" class="formulario__input" />

      <label for="PACIENTE" class="formulario__label"
        >PACIENTE</label
      >
      <select id="PACIENTE" name="listaempleados" class="formulario__input">
        <option>PRIMERA VEZ</option>
        <option>SUBSECUENTE</option>
      </select>

      <label for="servicio" class="formulario__label"
        >¿Cuál es el servicio que se desea realizar?</label
      >
      <select id="servicio" name="listaservicios" class="formulario__input">
        <option>ULTRASONIDO 3/4D ALTA DEFINICION - $800 (EFECTIVO)</option>
        <option>ULTRASONIDO 3/4D CONVENCIONAL - $600 (EFECTIVO)</option>
        <option>ULTRASONIDO PROMOCION 2D (BLANCO-NEGRO) - $400 (EFECTIVO)</option>
        <option>ULTRASONIDO GENETICO (11-13.6 SEMANAS) - $1200 (EFECTIVO)</option>
        <option>ULTRASONIDO ESTRUCTURAL ( 20-24 SEMANAS) - $1200 (EFECTIVO)</option>
        <option>PAPANICOLAUO Y COLPOSCOPIA - $1500 (EFECTIVO)</option>
        <option>CONSULTA GINECOLOGICA - $800 (EFECTIVO)</option>
        <option>BIOPSIA</option>
        <option>ELECTROESFEROLISIS</option>
        <option>RESULTADOS DE ESTUDIOS DE LABORATORIO Y GABINETE</option>
        <option>RETIRO DE PUNTOS</option>
        <option>OTROS</option>
        
      </select>

      <div id="respuesta"></div>

      <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
    </form>
    <script src="js/form.js"></script>
  </body>
</html>
